<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora VLSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Times New Roman", serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #96e6a1);
    background-size: 500% 500%;
    animation: fondoAnimado 12s ease infinite;
    padding: 20px;
    min-height: 100vh;
}

@keyframes fondoAnimado {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

.header h2 {
    margin: 0;
    color: #333;
}

.card {
    background: white;
    padding: 25px;
    margin-bottom: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #bdbdbd;
    font-size: 15px;
}

button {
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
}

button.cerrar {
    background: #d32f2f;
    width: auto;
    padding: 8px 15px;
    font-size: 14px;
}

.input-group {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 12px;
}

.subredes-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
    margin: 20px 0;
}

.subred-input-group label {
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 2px solid #333;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

th { background: #ddd; }

th:nth-child(1), td:nth-child(1) { background: #00bcd4; color: white; }
th:nth-child(2), td:nth-child(2) { background: #ffeb3b; color: black; }
th:nth-child(3), td:nth-child(3) { background: #607d8b; color: white; }
th:nth-child(4), td:nth-child(4) { background: #4caf50; color: white; }
th:nth-child(5), td:nth-child(5) { background: #9c27b0; color: white; }
th:nth-child(6), td:nth-child(6) { background: #ff9800; color: white; }
th:nth-child(7), td:nth-child(7) { background: #03a9f4; color: white; }
th:nth-child(8), td:nth-child(8) { background: #e91e63; color: white; }
th:nth-child(9), td:nth-child(9) { background: #f44336; color: white; }

</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üî¢ Calculadora VLSM</h2>
        <button class="cerrar" onclick="volverInicio()">‚Üê Volver</button>
    </div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="ipBase" placeholder="IP de red base (ej: 192.168.1.0)">
            <input type="number" id="prefijoBase" placeholder="Prefijo (ej: 24)">
            <input type="number" id="numSubredes" placeholder="N√∫mero de subredes">
        </div>
        <button onclick="crearInputs()">Crear Campos de Subredes</button>
    </div>

    <div id="subredesContainer" class="subredes-container"></div>

    <div class="card" id="btnCalcularCard" style="display:none;">
        <button onclick="calcularVLSM()">üöÄ Calcular VLSM</button>
    </div>

    <div class="card" id="resultadosCard" style="display:none;">
        <h3>üìä Resultados</h3>
        <table>
            <thead>
                <tr>
                    <th>SR</th>
                    <th>Hosts</th>
                    <th>Hosts encontrados</th>
                    <th>Prefijo</th>
                    <th>Red</th>
                    <th>M√°scara</th>
                    <th>Primera</th>
                    <th>√öltima</th>
                    <th>Broadcast</th>
                </tr>
            </thead>
            <tbody id="tablaVLSM"></tbody>
        </table>
    </div>
</div>

<script>
function ipToNumber(ip){
    return ip.split('.').reduce((a,b)=>a*256+parseInt(b),0);
}

function numberToIp(num){
    return [24,16,8,0].map(s=>(num>>s)&255).join('.');
}

function calcularMascara(bitsHost){
    let mask = 32 - bitsHost;
    let m = [];
    for(let i=0;i<4;i++){
        if(mask>=8){ m.push(255); mask-=8; }
        else { m.push(256-Math.pow(2,8-mask)); mask=0; }
    }
    return m.join('.');
}

function crearInputs(){
    const n = numSubredes.value;
    subredesContainer.innerHTML="";
    for(let i=1;i<=n;i++){
        subredesContainer.innerHTML+=`
        <div class="subred-input-group">
            <label>Subred ${i}</label>
            <input type="number" id="hosts${i}" placeholder="Hosts requeridos">
        </div>`;
    }
    btnCalcularCard.style.display="block";
}

function calcularVLSM(){
    let base = ipToNumber(ipBase.value);
    let filas=[];
    for(let i=1;i<=numSubredes.value;i++){
        let h=parseInt(document.getElementById("hosts"+i).value);
        filas.push(h);
    }
    filas.sort((a,b)=>b-a);

    let tbody=document.getElementById("tablaVLSM");
    tbody.innerHTML="";
    let red=base;

    filas.forEach((hosts,i)=>{
        let bits=Math.ceil(Math.log2(hosts+2));
        let total=Math.pow(2,bits);
        let encontrados=total-2;

        tbody.innerHTML+=`
        <tr>
            <td>${i+1}</td>
            <td>${hosts}</td>
            <td>${encontrados}</td>
            <td>/${32-bits}</td>
            <td>${numberToIp(red)}</td>
            <td>${calcularMascara(bits)}</td>
            <td>${numberToIp(red+1)}</td>
            <td>${numberToIp(red+total-2)}</td>
            <td>${numberToIp(red+total-1)}</td>
        </tr>`;
        red+=total;
    });

    resultadosCard.style.display="block";
}

function volverInicio(){
    window.location.href="bienvenido.html";
}
</script>

</body>
</html>
