<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora VLSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Times New Roman", serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #96e6a1);
    background-size: 500% 500%;
    animation: fondoAnimado 12s ease infinite;
    padding: 20px;
    min-height: 100vh;
}

@keyframes fondoAnimado {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 1200px;
    margin: auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

.card {
    background: white;
    padding: 25px;
    margin-bottom: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

.input-group {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 12px;
}

input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #aaa;
}

button {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button.cerrar {
    background: #d32f2f;
    width: auto;
    padding: 8px 15px;
}

.subredes-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 2px solid #333;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}

th { background: #ddd; }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>üî¢ Calculadora VLSM</h2>
        <button class="cerrar" onclick="volverInicio()">‚Üê Volver</button>
    </div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="ipBase" placeholder="IP base (ej: 192.168.1.0)">
            <input type="number" id="prefijoBase" placeholder="Prefijo (ej: 24)">
            <input type="number" id="numSubredes" placeholder="N¬∞ Subredes">
        </div>
        <button onclick="crearInputs()">Crear subredes</button>
    </div>

    <div id="subredesContainer" class="subredes-container"></div>

    <div class="card" id="btnCalcularCard" style="display:none;">
        <button onclick="calcularVLSM()">üöÄ Calcular VLSM</button>
    </div>

    <div class="card" id="resultadosCard" style="display:none;">
        <h3>üìä Resultados</h3>
        <table>
            <thead>
                <tr>
                    <th>SR</th>
                    <th>Hosts</th>
                    <th>Hosts √∫tiles</th>
                    <th>Prefijo</th>
                    <th>Red</th>
                    <th>M√°scara</th>
                    <th>Primera IP</th>
                    <th>√öltima IP</th>
                    <th>Broadcast</th>
                </tr>
            </thead>
            <tbody id="tablaVLSM"></tbody>
        </table>
    </div>

</div>

<script>
// üîπ Utilidades
function validarIP(ip){
    const p = ip.split(".");
    if(p.length !== 4) return false;
    return p.every(x => x !== "" && +x >= 0 && +x <= 255);
}

function ipToNumber(ip){
    return ip.split('.').reduce((a,b)=>a*256+Number(b),0);
}

function numberToIp(num){
    return [24,16,8,0].map(s => (num >> s) & 255).join('.');
}

function calcularMascara(bitsHost){
    let maskBits = 32 - bitsHost;
    let mask = [];
    for(let i=0;i<4;i++){
        if(maskBits >= 8){ mask.push(255); maskBits -= 8; }
        else { mask.push(256 - Math.pow(2, 8-maskBits)); maskBits = 0; }
    }
    return mask.join('.');
}

function tamanoRed(prefijo){
    return Math.pow(2, 32 - prefijo);
}

// üîπ Crear inputs
function crearInputs(){
    const n = numSubredes.value;
    subredesContainer.innerHTML = "";
    for(let i=1;i<=n;i++){
        subredesContainer.innerHTML += `
        <div>
            <label>Subred ${i}</label>
            <input type="number" id="hosts${i}" placeholder="Hosts requeridos">
        </div>`;
    }
    btnCalcularCard.style.display = "block";
}

// üîπ C√°lculo VLSM con restricciones
function calcularVLSM(){

    if(!validarIP(ipBase.value)){
        alert("‚ùå IP base inv√°lida");
        return;
    }

    const prefijo = parseInt(prefijoBase.value);
    if(prefijo < 8 || prefijo > 30){
        alert("‚ùå Prefijo inv√°lido (8 a 30)");
        return;
    }

    let base = ipToNumber(ipBase.value);
    let filas = [];
    let consumo = 0;

    for(let i=1;i<=numSubredes.value;i++){
        let h = parseInt(document.getElementById("hosts"+i).value);
        if(isNaN(h) || h <= 0){
            alert(`‚ùå Hosts inv√°lidos en subred ${i}`);
            return;
        }
        let bits = Math.ceil(Math.log2(h+2));
        consumo += Math.pow(2, bits);
        filas.push(h);
    }

    if(consumo > tamanoRed(prefijo)){
        alert("‚ùå Las subredes no caben en la red base");
        return;
    }

    filas.sort((a,b)=>b-a);
    tablaVLSM.innerHTML = "";
    let red = base;

    filas.forEach((h,i)=>{
        let bits = Math.ceil(Math.log2(h+2));
        let total = Math.pow(2,bits);

        tablaVLSM.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td>${h}</td>
            <td>${total-2}</td>
            <td>/${32-bits}</td>
            <td>${numberToIp(red)}</td>
            <td>${calcularMascara(bits)}</td>
            <td>${numberToIp(red+1)}</td>
            <td>${numberToIp(red+total-2)}</td>
            <td>${numberToIp(red+total-1)}</td>
        </tr>`;

        red += total;
    });

    resultadosCard.style.display = "block";
}

function volverInicio(){
    window.location.href = "bienvenido.html";
}
</script>

</body>
</html>
